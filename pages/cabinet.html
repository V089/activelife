<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/second/mobile_resolution.css"/>
    <link rel="stylesheet" href="../styles/second/tablet_resolution.css"/>
    <link rel="stylesheet" href="../styles/second/laptop_resolution.css"/>
    <link rel="stylesheet" href="../styles/normalize.css"/>
    <title>Личный кабинет</title>
</head>
<body class="body">
    <header class="header">
        <a href="../index.html"><div class="logo"></div></a>
    </header>
    <div class="container-for-elements">
        <div class="text-name__container">
            <p class="text__name-surname">Имя</p>
            <p class="text__name-surname">Фамилия</p>
        </div>
        <div class="container__term-and-tariff">
            <div class="container__tariff">
                <p class="text__tariff">Тариф:</p>
                <div class="text__name-of-tarrif">Стандарт</div>
            </div>
            <div class="container__term">
                <p class="text-term">Истекает:</p>
                <div class="text__date-of-term">19.01.2024</div>
            </div>
            <a href="#!"><div class="extend-buttom">Продлить/сменить тариф</div></a>
        </div>
        <div class="container__last-visits">
            <p class="text__last-visit">Последнее посещение:</p>
            <div class="text__date-last-visit">23.12.2023</div>
        </div>
        <div class="container__coaches-trainings">
            <div class="container__names-of-blocks">
                <p class="text__coach">Личный тренер:</p>
                <p class="text__program-training">Программа тренеровок:</p>
            </div>
            <div class="container__description">
                <div class="text__description-coach">Не назначен</div>
                <div class="text__description-training">Не назначена</div>
            </div>
        </div>
    </div>
</body>
</html>
